<section id="signup">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>sign up</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <form id="login-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">
                    <alert type="danger" ng-show="error"> {{ error }} </alert>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" ng-model="signup.email" name="email" required>
                            <label>Email address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label>Password</label>
                            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" required>
                        </div>
                    </div>
                    <button id="signup-btn" type="submit" class="btn btn-default">Sign Up</button>
                    <p>Already have an account?
                        <br>
                        <a href="/login">Log in here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
