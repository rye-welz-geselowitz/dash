<section id="login">
    <md-content layout-padding>
      <div class="container">
          <div class="row">
              <div class="col s12">
                  <h1 class="span">Login:</h1>
              </div>
          </div>
          <div class="row">
              <div class="col s12">
                  <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
                      <alert type="danger" ng-show="error">{{ error }}</alert>
                      <div layout-gt-xs="row">
                        <md-input-container md-no-float class="md-block" flex-gt-sm>
                          <input placeholder='Email' ng-model="login.email" name="email" required>
                        </md-input-container>
                      </div>
                      <div layout-gt-xs="row">
                        <md-input-container md-no-float class="md-block" flex-gt-sm>
                     
                          <input type='password' placeholder='Password' ng-model="login.password" name="password" required>
                        </md-input-container>
                      </div>
                      <md-button id="login-btn" type="submit">Log In</md-button>
                  </form>
              </div>
          </div>
      </div>
    </md-content>
</section>
