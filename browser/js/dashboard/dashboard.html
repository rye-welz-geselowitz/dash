<div id='dashboard'>
<h1 class="md-display-3">Welcome, {{currentCompany.name}}</h1>

  <md-content>
      <md-button ui-sref='account'>My Account</md-button><logout></logout>
      <md-list flex>
        <md-subheader class="md-no-sticky">Employees</md-subheader>
        <md-button disabled='true'>Sort By:</md-button>
        <md-button ng-click='sortBy("timeSinceHired")'>Hire Date</md-button>
        <md-button ng-click='sortBy("name")'>Name</md-button>
        <md-button ng-click='sortBy("email")'>Email</md-button>

        <md-list-item class="md-3-line" ng-click="goToDetail(employee)">
          <md-button class="md-fab" ng-click="goToDetail(employee)"> <!-- TODO! Add some margin -->
              +
          </md-button>
          <div class="md-list-item-text" layout="column">
            <h3>Add New</h3>
          </div>
        </md-list-item>
        <div ng-repeat="employee in employees | orderBy: sortAttribute" >
          <employee employee='employee' ></employee>
        </div>
      </md-list>
    </md-content>
</div>
