<section id="login">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="span">log in to traVerse</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
                    <alert type="danger" ng-show="error">{{ error }}</alert>
                    <div class="row">
                        <div class="input-field col s12">
                            <label>Email address</label>
                            <input type="text" ng-model="login.email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label>Password</label>
                            <input type="password" ng-model="login.password" class="form-control" id="login-password" required>
                        </div>
                    </div>
                    <button id="login-btn" type="submit" class="btn btn-default">Log In</button>
                    <p>Don't have an account?
                        <br>
                        <a href="/signup">&nbsp;Sign up here.&nbsp;</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
