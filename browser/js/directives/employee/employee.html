
<md-list-item class="md-3-line" ng-click="goToDetail(employee)" >
  <md-button class="md-fab" ng-click="goToDetail(employee)" md-colors="::{backgroundColor: 'default-primary-500'}"> <!-- TODO! Add some margin -->
      {{getInitials(employee.name)}}
  </md-button>
  <div class="md-list-item-text" layout="column">
    <h3>{{employee.name}}</h3>
    <h4>{{employee.email}}</h4>
    <h4>{{parseDate(employee.hireDate)}}</h4>
  </div>
</md-list-item>
