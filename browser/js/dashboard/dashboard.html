<div id='dashboard' md-colors="::{backgroundColor: 'default-primary-800'}">
  <center>
    <md-button ui-sref='account'>My Account</md-button>
    <logout></logout>
  </center>
  <center>
    <h1 class="md-display-3">Welcome, {{currentCompany.name}}</h1>
  </center>
  <div layout="column" layout-align="center center">
    <md-content style='width:600px'>
        <md-list flex class='employeeList'>
          <md-subheader class="md-no-sticky"><center>Employees</center></md-subheader>
          <div id='button-bar' >
            <center>
              <md-button disabled='true'>Sort By:</md-button>
              <md-button ng-click='sortBy("timeSinceHired")'>Hire Date</md-button>
              <md-button ng-click='sortBy("name")'>Name</md-button>
              <md-button ng-click='sortBy("email")'>Email</md-button>
            </center>
          </div>
          <md-list-item class="md-3-line" ng-click="goToDetail(employee)">
            <md-button class="md-fab" ng-click="goToDetail(employee)"> 
                +
            </md-button>
            <div class="md-list-item-text" layout="column">
              <h3>Add New</h3>
            </div>
          </md-list-item>
          <div ng-repeat="employee in employees | orderBy: sortAttribute" >
            <employee employee='employee' ></employee>
          </div>
        </md-list>
      </md-content>
  </div>
</div>
